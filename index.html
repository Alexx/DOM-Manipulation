      <button class="btn btn-danger" id="stop">Say "Stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The page said back:</h2>
          <ul class="unstyled">

          </ul>
        </div>
      </div>

    </div>
  </body>
